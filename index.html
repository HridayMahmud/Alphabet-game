<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
    h1{
        font-family:'Anton';
        font-weight: 400;
    }
   .screentext h1, .letter-container h1{
    font-family:'poppins';
    font-weight: 500;
  
   }
    p{
        font-family: 'poppins';
        font-weight: 500;
    
    }
    .btn{
        font-family:'poppins';
    }
    </style>
</head>
<body>
<main class="min-h-screen  bg-[#010313] bg-[url('alphabet-clash-pro-resources/images/background.png')] bg-no-repeat bg-center">
  <section id="home-section" class="home text-center  pt-12 ">
       <h1  class=" text-[#FFFFFF] text-[160px] ">ALPHABET CLASH</h1>
    
        <p class="text-2xl mb-14 text-white text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      
        <button onclick="play()" id="home-button" class="bg-[#FFFFFF] hover:bg-black rounded-lg px-6 py-5 text-black text-2xl font-semibold ">Play Now</button>

  </section>

  <!-- playground-start -->
  <section id="play-keyboard" class="playground-start pt-12 hidden ">
    <div class="">
      <div class="screentext opacity-75 mb-12 text-center bg-zinc-300 max-w-screen-lg border-gray-700 border-8 min-h-80 mx-auto rounded-2xl">
       <div class=" bg-[#2F2941] max-w-[400px] rounded-t-none rounded-b-none rounded-l-xl rounded-r-xl mx-auto pb-4 pt-4 mb-16">
        <h1 class="screentext text-lg text-white">Don't watch keyboard  while playing...</h1>

       </div>
      <div class="letter-container">
        <h1 id="displayedtext" class="text-9xl  text-[#010313] uppercase">Y</h1>
        <p id="resulttext" class="text-black text-2xl"></p>
      </div>
      </div>
        <div class="keayboard">
        <!-- keyboard-start -->
        <div id="key" class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
        
         
       </div>
       <!-- keyboard-end -->
    </div>
    <div class="flex justify-between px-40">
        <button  type="button" class="px-6 py-1 rounded-3xl bg-pink-600 text-white">Life: &nbsp<i class="fa-solid fa-heart-circle-plus"></i>&nbsp<span id="life"></span></button>
        <button  type="button" class="px-6 py-1 rounded-3xl bg-purple-950 text-white">Score: &nbsp<i class="fa-solid fa-circle-dollar-to-slot"></i>&nbsp<span id="point"></span></button>
    </div>

    </div>
       
  </section>
  
    <!-- playground-end -->
  <section id="score" class="pt-52 hidden">
    <div class="w-96 mx-auto bg-gradient-to-r py-11 from-indigo-500 border-[#FFFFFF] border-[1px] text-center rounded-2xl space-y-4 text-white">
      <h1 class="text-5xl">Score : </h1>
      <button class="bg-[#FFFFFF] rounded-lg px-6 py-5 text-black text-2xl font-semibold">Play Now</button>
      <p>Practice will make you pro</p>
    </div>
  </section>
</main>
<script src="second.js"></script>
 <script src="frist.js"></script>
</body>
</html>
